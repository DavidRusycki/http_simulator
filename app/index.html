<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="teste.scss" rel="stylesheet">
</head>

<body>
    <script src="js/accordion.js"></script>
    <script src="js/js.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <main class="main">

        <div class="container">

            <div class="row ">

                <div class="col cliente">
                    <h1>
                        Cliente
                        <span>
                            <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseCliente" aria-expanded="false" aria-controls="collapseCliente">
                                i
                            </button>
                        </span>
                    </h1>
                    

                    <div class="input-group mb-3">
                        <button class="btn btn-secondary" type="button" id="button-addon1" onclick="js.verificaRequisicao()">Enviar</button>
                        <input type="text" class="form-control" id="cliente" name="cliente" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                    
                    <div class="collapse" id="collapseCliente">
                        <div class="card card-body">
                            <p>
                                No campo cliente pode-se realizar as pesquisas para os links desejados.
                            </p>

                            <ul>
                                <li>
                                    O sistema possui suporte apenas para o link do http://gitHub.com
                                </li>
                            </ul>

                        </div>
                    </div>

                </div>

                <div id="comunicacao" class="col tela">
                    <h1 class="mx-auto">Comunicação</h1>


                    <div class="accordion" id="accordionExample">


                    </div>

                    <button class="btn btn-primary" onclick="js.clearAll()">
                        Limpar
                    </button>


                </div>

                <div class="col servidor">
                    <h1>Servidor
                        <span>
                            <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseServidor" aria-expanded="false"
                                aria-controls="collapseServidor">
                                i
                            </button>
                        </span>
                    </h1>
                    
                    <select id="servidor" class="form-select" aria-label="Default select example">
                        <option value="1" selected>Desligado</option>
                        <option value="2">Ligado</option>
                        <option value="3">Sem conexão</option>
                        <option value="4">Falha na Autenticação</option>
                    </select>

                    <div class="collapse" id="collapseServidor">
                        <div class="card card-body">
                            <p>
                                Aqui você pode definir o status do servidor.
                            </p>

                        </div>
                    </div>

                </div>

            </div>
        </div>

    </main>

</body>

</html>
